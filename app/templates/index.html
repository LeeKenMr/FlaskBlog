{% extends "base.html" %}
{% block title %}一个全栈程序员的编程笔记 - 大木编程{% endblock %}
{% block content %}
        <div class="mx-auto max-w-7xl px-3 lg:px-8">
            <h2 class="text-2xl font-bold tracking-tight text-gray-800 sm:text-3xl">大木编程</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">一个全栈程序员的编程笔记</p>
            <div class="mt-3 space-y-14 border-t border-gray-300 pt-8">
                {% for data in datas %}
              <article class="flex max-w-xl flex-col items-start justify-between">
                <div class="group relative">
                  <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                    <a href="/note/{{data.id}}">
                      <span class="absolute inset-0"></span>
                      {{ data.title }}
                    </a>
                  </h3>
                  <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{data.preview}}</p>
                </div>
              </article>
                  {% endfor %}
            </div>
        </div>
{% endblock %}
